<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <tr>
        <th>Animal</th>
        <th>Average mass (kg)</th>
        <th>Maximum Mass (kg)</th>
      </tr>

      <tr>
        <td>Common Ostrich</td>
        <td>104</td>
        <td>156</td>
      </tr>

      <tr>
        <td>Somali Ostrich</td>
        <td>90</td>
        <td>130</td>
      </tr>
    </table>

    <table>
      <thead>
        <tr>
          <th>Items</th>
          <th scope="col">Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Donuts</th>
          <td>3,000</td>
        </tr>
        <tr>
          <th scope="row">Stationery</th>
          <td>18,000</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">Totals</th>
          <td>21,000</td>
        </tr>
      </tfoot>
    </table>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Income</th>
          <th>Expenditure</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>1st January</th>
          <td>250</td>
          <td>36</td>
        </tr>
        <tr>
          <th>2nd January</th>
          <td>285</td>
          <td>48</td>
        </tr>
        <!-- additional rows as above -->
        <tr>
          <th>31st January</th>
          <td>129</td>
          <td>64</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td>7824</td>
          <td>1241</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
