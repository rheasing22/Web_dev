<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Hello world</h1>
    <h2>List of stuff</h2>
    <!-- unordered lists-->
    <ul>
        <li>Water</li>
        <li>Milk</li>
        <li>bread</li>
    </ul>

    <h2>Places to visit</h2>
    <!--Ordered lists-->
    <ol>
        <li>Rio</li>
        <li>Madrid</li>
        <li>Dubai</li>
    </ol>
    
</body>
</html>
