<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
     <!-- DONE 1: Written text 1 and 2 as inline elements -->
     <span>1</span>
     <span>2</span>
     <!-- DONE 2: Written text 3 as a block element -->
     <div>3</div>
     <!-- DONE 3: Written text 4, 5, 6 as inline elements  -->
     <span>4</span>
     <span>5</span>
     <span>6</span>
    
</body>
</html>
